<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Cormorant+Garamond" rel="stylesheet">

<body>
<header>

      <li><a *ngIf="router.url != '/portfolio'" class="animated bounceInDown" (click)="about()" style="text-decoration: none; cursor:pointer;" routerLinkActive="active">About</a></li>

      <li><a *ngIf="router.url == '/portfolio'" routerLink="/home" style="text-decoration: none; cursor: pointer" class="animated bounceInDown delay-1s back" routerLinkActive="active">Back</a>
      </li>
