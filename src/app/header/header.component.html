<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Cormorant+Garamond" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
  <a routerLink="/home" (click)="name()" class="header-brand" routerLinkActive="active">Will Angell James</a>

  <nav>
    <ul>
      <li><a *ngIf="router.url != '/portfolio'" style="text-decoration: none" routerLink="/portfolio" class="portfolio"
             routerLinkActive="active" >Portfolio</a></li>
      <li><a *ngIf="router.url != '/portfolio'" style="text-decoration: none; cursor:pointer;" routerLink="/blog" routerLinkActive="active">Blog</a></li>
      <li><a *ngIf="router.url != '/portfolio'" style="text-decoration: none; cursor:pointer;" routerLink="/about" routerLinkActive="active">About</a></li>
<!--      <li><a *ngIf="router.url != '/portfolio'" style="text-decoration: none; cursor: pointer" routerLink="/construction"  routerLinkActive="active">Contact</a>-->
      <li><a *ngIf="router.url == '/portfolio'" routerLink="/home" style="text-decoration: none; cursor: pointer" class="back" routerLinkActive="active">Back</a>
      </li>
    </ul>
  </nav>
</header>
</body>
</html>
